<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeView</title>
    <link rel="stylesheet" href="./assets/dist/css/boostrap-v5/bootstrap.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/dist/css/homeStyle.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="">
            <header>
                <!-- Begin menu  -->
                <div class="menu p-4">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <div class="logo">Logo
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="item-menu">
                                <div class="nav">
                                    <div class="nav-item p-2"><a href=""><span>Trang chủ</span></a></div>
                                    <div class="nav-item p-2"><a href=""><span>Giới thiệu</span></a></div>
                                    <div class="nav-item p-2"><a href=""><span>Sản phẩm <i
                                                    class="fa-regular fa-chevron-down"></i> </span></a></div>
                                    <div class="nav-item p-2"><a href=""><span>Tin tức</span></a></div>
                                    <div class="nav-item p-2"><a href=""><span>Tin tức</span></a></div>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-primary px-4"><i class="fa-thin fa-circle-phone"></i>Liên hệ tư
                                vấn</button>
                        </div>
                    </div>
                </div>
                <!-- End menu  -->
            </header>
            <div class="container-fluid">
                <!-- Begin Slideshow  -->
                <div class="p-0">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://thuthuatnhanh.com/wp-content/uploads/2018/09/hinh-nen-thanh-pho-Kuala-Lumpur-cua-Malaysia.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>First slide label</h5>
                                    <p>Some representative placeholder content for the first slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://maisonoffice.vn/wp-content/uploads/2017/09/top-22-toa-nha-cao-nhat-tai-ha-noi-1.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Second slide label</h5>
                                    <p>Some representative placeholder content for the second slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://storage.googleapis.com/digital-platform/hinh_anh_top_10_toa_nha_cao_nhat_viet_nam_hien_nay_landmark_81_dung_thu_may_so_1_f5980c8db0/hinh_anh_top_10_toa_nha_cao_nhat_viet_nam_hien_nay_landmark_81_dung_thu_may_so_1_f5980c8db0.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Third slide label</h5>
                                    <p>Some representative placeholder content for the third slide.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!-- End Slideshow  -->
            </div>
        </div>
    </div>

    <script src="./assets/dist/js/boostrap-v5/bootstrap.js"></script>
    <script src="./assets/dist/js/fontawsome-v5/all.js"></script>
</body>

</html>
