<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/dist/css/boostrap-v5/bootstrap.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/dist/css/homeStyle.css">
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="row">
                    <div class="col-xs-12 col-sm-2">
                        <img src="./assets/image/slideshow/can-ho-saigon-mia.jpg" alt="Image 1">
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <img src="./assets/image/slideshow/can-ho-saigon-mia.jpg" alt="Image 2">
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <img src="./assets/image/slideshow/can-ho-saigon-mia.jpg" alt="Image 3">
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <img src="./assets/image/slideshow/can-ho-saigon-mia.jpg" alt="Image 4">
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <img src="./assets/image/slideshow/can-ho-saigon-mia.jpg" alt="Image 5">
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="./assets/dist/js/boostrap-v5/bootstrap.js"></script>
    <script src="./assets/dist/js/fontawsome-v5/all.js"></script>
</body>

</html>
